    <script type="text/javascript">
    seajs.use(['../js/animatex','radar','prograss'],function(Animatex,radar,prograss){
      
      window.onload=function(){
          function init() {
            var days = [30,20,13,10];
            Animatex.init(days,1);
            var callback = function(){}
            Animatex.bind(days,callback);
          }
          init();
          Animatex.rendom();

          // 实例化
          //监听页面滚动来加载动画 
          var Hstart_rank   = $('.mod-rank').height()+$('.mod-rank').offset().top,
              Hstart_growth = $('.mod-growth').height()+$('.mod-growth').offset().top,
              Hstart_vip    = $('.mod-vip').height()+$('.mod-vip').offset().top;
          var dom    = $('mod-vip');
          var circle = $('.animate-circle');
          var line   = $('.animate-line');
          var time   = $('.animate-circle').data('time');

        //记录动画要开始时候的页面滚动 
        function start(){
         
          var rank_index = $('.icon-list-vip').data('rank');

          if($(window).height()>Hstart_rank){

            setTimeout(function(){
              Animatex.automatic_animate(rank_index);
            },100);

          }
          if($(window).height()>Hstart_growth){
                prograss.circle(time,circle);
          }

          if($(window).height()>Hstart_vip){
                prograss.line(time,line);
          }
        }
        //监听滚动事件控制动画进行 
        function main(){
            $(window).on('scroll',function(){
            
              var judge = $(window).scrollTop()+$(window).height();
              if(judge>Hstart_rank&&$(window).height()<Hstart_rank){
                Animatex.automatic_animate();
              }

              if(judge>Hstart_growth&&$(window).height()<Hstart_growth){
                prograss.circle(time,circle);
              }

              if(judge>Hstart_vip&&$(window).height()<Hstart_vip){
                prograss.line(time,line);
              }
              if($(window).scrollTop()>($('.icon-list-vip li').eq(1).offset().top)||judge>$('body').height()-100){
                  $('footer').css({'position':'fixed','bottom':'0px;','display':'block'});
              }
              if($(window).scrollTop()<($('.icon-list-vip li').eq(1).offset().top)&&judge<$('body').height()-100){
                  $('footer').css({'position':'fixed','bottom':'0px;','display':'none'});
              }


            })



        }
        start(); 
        main();
        
        // 
        $('.dialog-close').on('click',function(){
          $('.mod-dialog').css({'display':'none'});
        })
        $('.growth-circle').on('click',function(){
          $('.mod-dialog').css({'display':'-webkit-box'});
          $('body').on('touchmove',function(){return false;})
        })
      }



     })
    </script>
